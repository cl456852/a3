name: DevSecOps Pipeline
on:
  push:
    branches: [ "main" ]
env:

jobs:
  check-secrets:
    name: Checking for Secrets
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Configuration
        uses: actions/checkout@v3
      - name: Secret Scanner
        uses: secret-scanner/action@0.0.2